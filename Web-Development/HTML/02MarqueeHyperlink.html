<!DOCTYPE html>
<html>
    <head>
        <title>Marquee,Hyperlink,image</title>
    </head>
    <body>
        <marquee behavior="scroll" scrollamount="10" direction="left" bgcolor="Green">
            <font color="White" size="6">Instagram</font>
        </marquee>
        <a href="https:/www.google.com" target="blank"><h2>Click Here to open google</h2>
        </a>
        <h3>Click on the instagram</h3>
        <img src="../Assets/instgram image (1).jpg" alt="instagram" usemap="#instagram">
        <map name="instagram">
            <area shape="rect" coords="34,44,270,350" alt="instagram" href="instagram.html">
        </map>
    </body>
</html>
