<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image In Table</title>
    <style>
          img{
            height: 200px;
            width: 200px;
          } #image{
            width: 450px;
          }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Electronic Shop</th>
        </tr>
        <tr>
            <td><img src="../Assets/freeze.webp"</td>
            <td><img src="../Assets/laptop image.jpg"</td>
        </tr>
        <tr>
            <td><img src="../Assets/tab image.jpg"</td>
            <td><img src="../Assets/Ac image.png"</td>
        </tr>
        <tr>
            <td colspan="2"><img src="../Assets/computer image.png" id="image"</td>
        </tr>

        
    </table>
</body>
</html>
